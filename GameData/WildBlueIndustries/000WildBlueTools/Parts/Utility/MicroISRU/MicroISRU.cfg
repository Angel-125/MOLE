PART
{
	name = WBI_MicroISRU
	module = Part
	author = Angel-125

	MODEL
	{
		model = WildBlueIndustries/000WildBlueTools/Parts/Utility/MicroISRU/MicroISRU
	}
	rescaleFactor = 1
	node_attach = 0, 0, 0, 0, -1, 0, 1
	node_stack_bottom = 0, 0, 0, 0, -1, 0, 1
	node_stack_top = 0, 0.8288187, 0, 0, 1, 0, 1

	TechRequired = advScienceTech
	entryCost = 4000
	cost = 1000
	category = Utility
	subcategory = 0
	title = Micro ISRU
	manufacturer = Wild Blue Industries
	description = The Micro ISRU was originally designed for emergency situations, but customers found it useful as an everyday porable omni converter. It can be reconfigured in the field to produce a variety of products from the local resources. It comes equipped with a built-in solar panel, but the conversion process usually requires a lot more power than it provides.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- standard part parameters ---
	mass = 0.675
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 20
	maxTemp = 900
	breakingForce = 50
	breakingTorque = 50
	bulkheadProfiles = size1, srf

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItemEvaTweaker
		volumeOverride = 1100
		editorItemsCategory = false
		carriable = true
		equipMode = part
		equipSlot = jetpack
		equipMeshName = jetpack_base01
		equipBoneName = bn_jetpack01
		equipPos = (0,-0.2,-0.45)
		equipDir = (0,0,0)
		runSpeed = 0.8
		allowPartAttach = AllowedWithKisTool
	}

	MODULE
	{
		name = WBIOmniConverter

		//Name of the button displayed in the OpsManager
		managedName = OmniConverter

		//Name of the templates that the omni converter can use
		templateNodes = OMNICONVERTER

		//Tags to further refine the allowed converters
//		templateTags =

		//Base efficiency based on a 1000-liter converter volume.
		//Smaller converters have lower efficiency while bigger converters have larger efficiencies.
		//Example: a 500-liter converter has a BaseEfficiency of 0.5
		BaseEfficiency = 1.0

		//Reconfigure skill
		reconfigureSkill = ConverterSkill

		//Resource required to configure the converter
		requiredResource = Equipment

		//Amount of the required resource needed to reconfigure the converter
		requiredAmount = 50

		//Standard ModuleResourceConverter stuff
		ConverterName = OmniConverter
		StartActionName = Start Converter
		StopActionName = Stop Converter
		AutoShutdown = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1

		showOpsView = true
	}	

	MODULE:NEEDS[BARIS]
	{
		name = ModuleQualityControl
		mtbf = 400
	}

	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = false
		raycastTransformName = suncatcher
		pivotName = suncatcher
		isBreakable = false
		resourceName = ElectricCharge
		impactResistance = 20
		chargeRate = 1.4
	}

	MODULE
	{
		name = ModuleGroundPart
		packedVolume = 1000
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
		isTweakable = true
	}
}

@PART[KIS_ContainerMount1]:NEEDS[KIS]
{
	@MODULE[ModuleKISPartMount]
	{
		@MOUNT
		{
			allowedPartName = WBI_MicroISRU
		}
	}
}