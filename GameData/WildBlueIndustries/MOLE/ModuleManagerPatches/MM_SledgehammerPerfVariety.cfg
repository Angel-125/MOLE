	+MODULE[ModuleEnginesFX],0
	{
		@engineID = Tubular
		@powerEffectName = running_Tubular
		useThrustCurve = True
		thrustCurve
		{
			// Tubular: Progressive thrust
			key = 0.0 0.2
			key = 0.1 1.0 0.9518862 -1.117207
			key = 0.95 0.5 -0.7939425 -0.7939425
			key = 1.0 0.3
		}
	}
	+MODULE[ModuleEnginesFX],0
	{
		@engineID = DoubleAnchor
