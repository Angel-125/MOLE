			// Double Anchor: Regressive thrust
			key = 0.0 0.195049 0.6944099 0.6944099
			key = 0.05 0.32 4.405827 4.405827
			key = 0.1 0.5 0.1675031 0.1675031
			key = 0.7 0.9 0.4790852 -0.05407088
			key = 0.95 1.0 0.9415724 0.3217903
			key = 1.0 0.5
		}
	}
	+MODULE[ModuleEnginesFX],0
