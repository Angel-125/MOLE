			// Star: Mostly neutral thrust with smooth falloff
			key = 0.0 0.2 0.3559327 0.3559327
			key = 0.4 1.0 0.03900732 0.03900732
			key = 0.75 0.9
			key = 0.95 1.0 0.3217903 0.3217903
			key = 1.0 0.3
		}
	}
	+MODULE[ModuleEnginesFX],0
	{
		@engineID = MultiFin
		@powerEffectName = running_Multi-Fin
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 175
			@key,2 = 5 0.001
		}
		useThrustCurve = True
		thrustCurve
		{
			// Multi-Fin: "Dual thrust" Peak thrust at moment of ignition, crawling thrust thereafter
			// Vacuum curve
			key = 0 0.1
			key = 0.1 0.3 0 0
			key = 0.6 0.3 0 0
			key = 0.85 0.7 4.885345 4.885345
			key = 0.92 1 0.01834419 0.01834419
			key = 1 0.3
		}
	}
	+MODULE[ModuleEnginesFX],0
	{
		@engineID = DualComposition
		@powerEffectName = running_DualComposition
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 175
			@key,2 = 5 0.001
		}
		useThrustCurve = True
		thrustCurve
		{
			// Dual-Composition: "Two step thrust" Peak thrust at moment of ignition, crawling thrust thereafter, then another peak at the end
			// Vacuum curve
			key = 0 0.1 0 0
			key = 0.14 0.4
			key = 0.2 0.7 0 0
			key = 0.26 0.4 -2.266547 -2.266547
			key = 0.4 0.3 0 0
			key = 0.7 0.3 0 0
			key = 0.86 0.65 6.54144 6.54144
			key = 0.92 1 0.01834419 0.01834419
			key = 1 0.3
		}
	}
	
	@MODULE[ModuleEnginesFX],0
