MOBL:NEEDS[Kerbalism]
{
	author = Angel-125
	name = Greenhouse
	title = Greenhouse (Food)
	shortName = Greenhouse
	mass = 1.375
	requiredResource = Equipment
	requiredAmount = 550
	reconfigureSkill = Scientist
	logoPanel = WildBlueIndustries/MOLE/Decals/Greenhouse
	glowPanel = WildBlueIndustries/MOLE/Decals/GreenhouseGlow
	description = The greenhouse can supplement your food stores if you're patient.
	toolTip = The Greenhouse can produce supplies to extend your endurance.
	toolTipTitle = Your First Greenhouse
	ignoreMaterialModifier = true
	TechRequired = advExploration

	MODULE
	{
		name = WBIModuleGreenhouse
		ConverterName = Greenhouse
		StartActionName = Start Grenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		Specialty = Scientist
		EfficiencyBonus = 1
		hoursPerCycle = 168 //Number of hours to grow crops
		minimumSuccess = 45
		criticalSuccess = 90
		criticalFail = 20
		cropResource = Food
		cropYield = 125
		criticalSuccessBonus = 0.25
		failureLoss = 0.5

		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0002
		}

// Kerbalism makes use of Ammonia for fertilizing greenhouses and ammonia is processed from waste in the waste processor module
		INPUT_RESOURCE
		{
			ResourceName = Ammonia
			Ratio = 0.00002
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 6
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.0000001
		}
	}

	RESOURCE
	{
		name = Ammonia
		amount = 250
		maxAmount = 250
		isTweakable = true
	}

	RESOURCE
	{
		name = Water
		amount = 250
		maxAmount = 250
		isTweakable = true
	}

	RESOURCE
	{
		name = Food
		amount = 100
		maxAmount = 100
	}

	RESOURCE
	{
		name = Oxygen
		amount = 10000
		maxAmount = 10000
	}
}