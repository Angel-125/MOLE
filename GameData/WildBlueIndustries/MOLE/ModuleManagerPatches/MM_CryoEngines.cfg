//LH2 is 15x Oxidizer
BOW
{
	name = BOWCryo
	author = Angel-125
	shortName = CryoFuel
	title = Wet Workshop (Cryo)
	templateTags = orbitalWorkshop
	logoPanel = WildBlueIndustries/000WildBlueTools/Decals/LiquidHydrogen
	glowPanel = WildBlueIndustries/000WildBlueTools/Decals/LiquidHydrogenGlow
	description = The Wet Workshop concept provides the ability to store liquid fuel and oxidizer just like any other fuel tank. Once in orbit, you can drain the tank of its resources so that it can be converted into habitable space. The conversion might require additional resources.
	mass = 5
	requiredResource = Equipment
	requiredAmount = 2000
	reconfigureSkill = ConverterSkill
	CrewCapacity = 0
	ignoreMaterialModifier = true

	MODULE
	{
		name =  ModuleCryoTank
		moduleIsEnabled = false
		FuelName = LqdHydrogen
		// in % per hour
		BoiloffRate = 0.05
		// in Ec per 1000 units per second
		CoolingCost = 0.08

		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = WBICryoTankUpgrade
				description__ = Zero Boil Off Enabled
				moduleIsEnabled = true
			}
		}
	}

	RESOURCE
	{
		name = LqdHydrogen
		amount = 5250
		maxAmount = 5250
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 350
		maxAmount = 350
	}
}

