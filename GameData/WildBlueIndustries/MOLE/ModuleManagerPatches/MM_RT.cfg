@PART[WBI_TitanInstrumentUnit]:FOR[MOLE]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	
	%MODULE[ModuleSPU] {}
	
	%MODULE[ModuleRTAntennaPassive]	{
		%TechRequired = unmannedTech
		%OmniRange = 3000
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

