@PART[WBI_StationHub2]:FOR[MOLE]:NEEDS[TacLifeSupport]
{
	@MODULE[WBIConvertibleStorage]
	{
		@templateNodes = TAC_RECYCLER;STORAGE_TEMPLATE
		@defaultTemplate = Recycler
	}
}

TAC_RECYCLER
{
	author = Angel-125
	name = Extractor
	title = TAC Carbon Extractor
	shortName = Extractor
	TechRequired = electronics
	mass = 3.5
	requiredResource = Equipment
	requiredAmount = 140
	reconfigureSkill = Engineer
	logoPanel = WildBlueIndustries/000WildBlueTools/CommonTemplates/Decals/LifeSupport
	glowPanel = WildBlueIndustries/000WildBlueTools/CommonTemplates/Decals/LifeSupportGlow
	description = This prototype configuration has a carbon extractor to pull oxygen from carbon dioxide. It also produces a bit of waste.
	ignoreMaterialModifier = true

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Carbon Extractor
		StartActionName = Start Extractor
		StopActionName = Stop Extractor	 
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false

		 
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.010219260388398
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.23869830786093
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.01028122537431
			DumpExcess = false
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.000007254998988
			DumpExcess = true
		}
	}
}

