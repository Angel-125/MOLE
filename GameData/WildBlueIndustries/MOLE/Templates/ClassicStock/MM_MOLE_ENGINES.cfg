@PART[WBI_Corvette2]
{
	@EFFECTS
	{
		running_raptalox
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = thrustTransformYUP
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}
			MODEL_MULTI_PARTICLE
			{
				name = smoke3
				modelName = WildBlueIndustries/MOLE/FX/bellpurple
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.3
				speed = 1.0 1.4
				// localPosition = 0, 0, -0.2
			}
			MODEL_MULTI_PARTICLE
			{
				name = shock3
				modelName = WildBlueIndustries/MOLE/FX/shockpurple
				transformName = thrustTransform
				emission = 0.1 0.0
				emission = 0.8 1.8
				speed = 0.1 0.2
				speed = 1.0 1.2
				localPosition = 0, 0, -0.2
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = RaptaLox
		engineName = RaptaLox
		powerEffectName = running_raptalox
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 240
		heatProduction = 192
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 1.5
		PROPELLANT
		{
			name = Raptium
			ratio = 0.57
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 0.43
		}
		atmosphereCurve
		{
			key = 0 390
			key = 1 180
			key = 4 0.001
		}
		moduleIsEnabled = false
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = CorvetteRaptium
				description__ = Burn Raptium and Oxidizer.
				techRequired__ = veryHeavyRocketry
				moduleIsEnabled = true
			}
		}
	}

	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = Kerolox
		primaryEngineModeDisplayName = Kerolox
		secondaryEngineID = RaptaLox
		secondaryEngineModeDisplayName = RaptaLox
	}

	@MODULE[FXModuleAnimateThrottle]
	{
		preferMultiMode = True // bind to the parent multimode module, not the actual engines.
	}
}

