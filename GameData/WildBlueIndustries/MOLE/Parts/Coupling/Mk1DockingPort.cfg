	category = Coupling
	subcategory = 0
	title = MK1 Docking Port
	manufacturer = Wild Blue Industries
	description = The Mk1 Docking Port has an integrated drogue chute and is designed to facilitate the docking of two vessels in space. It can also be welded together with other Mk1 ports. It is fully compatible with the Clamp-O-Tron Jr. port. Unlike Junior, an access hatch allows transfer between vessels. Contrary to popular belief, kerbals actually can fit through the hatch as long as they leave their helmets behind. In other news, helmet sales have dramatically increased.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.05
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = .5
	crashTolerance = 45
	breakingForce = 2800
	breakingTorque = 2800
	maxTemp = 1300
	skinMaxTemp = 2300
	CrewCapacity = 0
	fuelCrossFeed = True
	bodyLiftMultiplier = 0
	CoMOffset = 0, -1, 0
	bulkheadProfiles = size0, srf
	stageOffset = -1
