	}

	MODULE
	{
		name = ModuleParachute
		invertCanopy = true
		autoCutSpeed = 0.5
		capName = cap
		canopyName = canopy
		semiDeployedAnimation = semiDeploy
		fullyDeployedAnimation = fullyDeploy
		stowedDrag = 0.22
		semiDeployedDrag = 1
		fullyDeployedDrag = 100
		minAirPressureToOpen = 0.01
		clampMinAirPressure = 0.01
		deployAltitude = 9000
		deploymentSpeed = 0.15
		semiDeploymentSpeed = .5  
		chuteMaxTemp = 1250
