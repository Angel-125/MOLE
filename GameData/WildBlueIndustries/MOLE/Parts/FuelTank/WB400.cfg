			prestige = Significant
		}
		CONSTRAINT
		{
			type = SPEEDENV
			test = LT
			value = 50
			prestige = Exceptional
		}
		CONSTRAINT
		{
			type = SPEEDENV
			test = GT
			value = 20
			prestige = Exceptional
		}
	}

}

MOLE_WB400Fuel
{
	name = WB400Fuel
	author = Angel-125
	shortName = WBM-400
	title = WBM-400
	logoPanel = WildBlueIndustries/000WildBlueTools/Decals/LFO
	glowPanel = WildBlueIndustries/000WildBlueTools/Decals/LFOGlow
	description = This kit stores liquid fuel, oxidizer, and monopropellant.

	RESOURCE
	{
		name = LiquidFuel
		amount = 720
		maxAmount = 720
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 880
		maxAmount = 880
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 400
		maxAmount = 400
	}

}