PART
{
	// --- general parameters ---
	name = WBI_Korona
	module = Part
	author = Angel-125

	// --- asset parameters ---
	rescaleFactor = 1
	MODEL
	{
	    model = WildBlueIndustries/MOLE/Assets/Korona
	}

	// --- node definitions ---
	node_stack_top = 0.0, 0.3995095, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.51, 0.0, 0.0, -1.0, 0.0, 1

	// --- editor parameters ---
	TechRequired = advFlightControl
	entryCost = 5400
	cost = 1500
	category = Pods
	subcategory = 0
	title = Korona Supply Capsule
	manufacturer = Wild Blue Industries
	description = A small automated container made from a heavily modified Mk1 command pod, the Korona Supply Capsule (KSC) holds experiment data and a small amount of resources. Light beer not included.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.7
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 30
	breakingForce = 1250
	breakingTorque = 1250
	maxTemp = 2000
	fuelCrossFeed = True
	bulkheadProfiles = size1, size0
	CoMOffset = 0.0, -0.25, 0.0
	CoPOffset = 0.0, 0.5, 0.0
	CoLOffset = 0.0, -0.35, 0.0
	CenterOfBuoyancy = 0.0, 0.5, 0.0
	CenterOfDisplacement = 0.0, 0.3, 0.0
	buoyancy = 1.75
	buoyancyUseSine = False
	vesselType = Probe
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0	
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.02
		}
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 3
		YawTorque = 3
		RollTorque = 3
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.24
		}
	}

	MODULE
	{
		name = ModuleSAS
	}

	MODULE
	{
		name = ModuleScienceContainer
	
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}

	MODULE
	{
		name = WBIConvertibleStorage
		enableLogging = True
		showGUI = True

		//Require a confirmation click before changing resources
		confirmResourceSwitch = True

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = Science!

		//name of the template nodes to use
		templateNodes = KORONA_SCIENCE;STORAGE_TEMPLATE
		templateTypes = Storage

		//Determines if the module allows in-field reconfiguring
		fieldReconfigurable = True

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 0.05615
		resourcesToKeep = ElectricCharge

		//Name of the logo panel transforms
		decalsVisible = false
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = MPU
		StartActionName = Start MPU
		StopActionName = Stop MPU
		FillAmount = 0.99		 
		AutoShutdown = true
		GeneratesHeat = false
		TemperatureModifier = 60
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		Specialty = Engineer
		EfficiencyBonus = 1.0
		 
		INPUT_RESOURCE
		{
			ResourceName = MonoPropellant
			Ratio = 0.00375
			FlowMode = ALL_VESSEL
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.26
			DumpExcess = false
		}
	}

	MODULE
	{
		name = ModuleDataTransmitter
		packetInterval = 0.6
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.003
		convectionFluxThreshold = 3000
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}

	DRAG_CUBE
	{
		cube = Default, 1.016,0.6655,0.7373, 1.016,0.6768,0.7316, 1.251,0.4785,1.097, 1.251,0.9474,0.3449, 1.013,0.662,0.7326, 1.013,0.6605,0.7441, 0,0.1044,-0.001006, 1.269,1.133,1.271
	}
}

